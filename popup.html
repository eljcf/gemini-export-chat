<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 240px;
            padding: 15px;
            font-family: sans-serif;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #exportBtn {
            background: #1a73e8;
            color: white;
        }

        #formatSelect {
            background: #f1f3f4;
            color: #333;
            font-size: 13px;
        }

        #status {
            font-size: 12px;
            text-align: center;
            min-height: 18px;
        }
    </style>
</head>

<body>
    <div style="margin-bottom: 10px;">
        <label style="font-size: 12px; color: #666;">选择导出格式：</label>
        <select id="formatSelect" class="btn">
            <option value="markdown">Markdown (.md)</option>
            <option value="json">JSON (.json)</option>
        </select>
    </div>
    <button id="exportBtn" class="btn">导出完整对话</button>
    <div id="status">准备就绪</div>
    <script src="popup.js"></script>
</body>

</html>
